<!DOCTYPE html>

<html>
   <head>
      <title>Login Page | IBU</title>
      <link
         href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" type="text/css" href="styles.css" />
   </head>

   <body>
      <img src="imgs/ibu.jpeg" height="100" width="100" />
      <h2>International Burch University</h2>
      <h3>Login page</h3>
      <p>Welcome.<br />Please Login</p>

      <form action="successful_login.html" method="post">
         <label for="email">Email</label><br />
         <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
         /><br />

         <label for="password">Password</label><br />
         <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
         /><br />

         <input type="submit" value="SUBMIT" />
      </form>

      <p>Don't have an account? <a href="register.html">Register NOW</a></p>
      <p><a href="forgot_password.html">Forgot your password?</a></p>
   </body>
</html>
