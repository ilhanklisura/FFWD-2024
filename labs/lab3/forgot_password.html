<!DOCTYPE html>
<html>
   <head>
      <title>Forgot Password | IBU</title>
      <link
         href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" type="text/css" href="styles.css" />
   </head>
   <body>
      <img src="imgs/ibu.jpeg" height="100" width="100" />
      <h2>International Burch University</h2>
      <h3>Forgot password</h3>
      <p>Please enter new password</p>
      <form action="login.html" method="post">
         <label for="new-password">New password:</label>
         <input
            type="password"
            id="new-password"
            name="new-password"
            placeholder="Enter your password"
         /><br />
         <label for="repeat-password">Repeat the password:</label>
         <input
            type="password"
            id="repeat-password"
            name="repeat-password"
            placeholder="Repeat your password"
         /><br />
         <input type="submit" value="CREATE NEW PASSWORD" />
      </form>
   </body>
</html>
