<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Dynamic Table with Sorting</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="css/styles.css" />
   </head>
   <body>
      <div class="container mt-5">
         <h2>Dynamic Table with Sorting</h2>
         <table id="infoTable" class="table">
            <thead>
               <tr>
                  <th scope="col" data-sort="id">ID</th>
                  <th scope="col" data-sort="name">Name</th>
                  <th scope="col" data-sort="country">Country</th>
                  <th scope="col" data-sort="email">Email</th>
                  <th scope="col">Action</th>
               </tr>
            </thead>
            <tbody></tbody>
         </table>
      </div>

      <!-- Modal -->
      <div
         class="modal fade"
         id="clickModal"
         tabindex="-1"
         aria-labelledby="modalLabel"
         aria-hidden="true"
      >
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="modalLabel">User Clicked</h5>
                  <button
                     type="button"
                     class="btn-close"
                     data-bs-dismiss="modal"
                     aria-label="Close"
                  ></button>
               </div>
               <div class="modal-body">
                  <p id="modalText">You clicked on the user:</p>
               </div>
            </div>
         </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="app.js"></script>
   </body>
</html>
