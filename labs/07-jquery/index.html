<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>JavaScript & jQuery Lab</title>
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      />
      <link rel="stylesheet" href="styles.css" />
   </head>
   <body>
      <div class="container mt-5">
         <h1>Change Color</h1>
         <input type="text" id="input_color" value="Purple" />
         <button id="button_change" class="btn btn-primary">Change!</button>
         <p>
            Here is a paragraph with the word
            <span class="cow_color">Blue</span> in it. And here is another
            <span class="cow_color">Blue</span>.
         </p>
      </div>

      <div class="container mt-5">
         <h1>Toggle Colors and Borders</h1>
         <div id="boxes" class="d-flex gap-3">
            <div id="box1" class="box outlined"></div>
            <div id="box2" class="box outlined"></div>
            <div id="box3" class="box outlined"></div>
         </div>
         <div id="toggles" class="mt-3">
            <button id="button_toggle_colors" class="btn btn-primary">
               Toggle Colors
            </button>
            <button id="button_toggle_roundedges" class="btn btn-secondary">
               Toggle Rounded Borders
            </button>
            <button id="button_add_box" class="btn btn-success">
               Add a New Box
            </button>
         </div>
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="script.js"></script>
   </body>
</html>
