      <link

         href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

   <body>
      <div class="container">
         <h2>Employees Table</h2>
         <table
            id="employeeTable"
            class="table table-striped table-bordered"
            style="width: 100%"
         >
            <thead>
               <tr>
                  <th>Name</th>
                  <th>Position</th>
                  <th>Department</th>
                  <th>Salary</th>
                  <th>Hire Date</th>
               </tr>
            </thead>
         </table>
      </div>

      <div
         class="modal fade"
         id="employeeModal"
         tabindex="-1"
         role="dialog"
         aria-labelledby="employeeModalLabel"
         aria-hidden="true"
      >
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <!-- podaci modala Ä‡e ovdje se ispisivati -->
            </div>
