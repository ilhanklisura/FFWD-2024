<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>IP Address Information</title>
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      />
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   </head>
   <body>
      <h1>IP Address Information</h1>
      <div id="ip_table"></div>

      <script>
         $(document).ready(function () {
            var ipAddress = "8.8.8.8";
            $.ajax({
               url: `https://ipapi.co/${ipAddress}/json/`,
               type: "GET",
               dataType: "json",
               success: function (data) {
                  var table = $("<table border='1'>");
                  table.append("<tr><th>Info</th><th>Value</th></tr>");
                  $.each(data, function (key, value) {
                     var row = `<tr><td>${key}</td><td>${value}</td></tr>`;
                     table.append(row);
                  });
                  $("#ip_table").html(table);
               },
               error: function () {
                  $("#ip_table").html("An error occurred while loading data.");
               },
            });
         });
      </script>
   </body>
</html>
