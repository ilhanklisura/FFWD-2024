<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Bootstrap 5 Form</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
      />
   </head>
   <body>
      <h1 style="text-align: center">Bootstrap 5 Form</h1>
      <div class="container my-2">
         <div class="row">
            <div class="col-md-8 offset-md-2">
               <form>
                  <div class="mb-3">
                     <label for="firstName" class="form-label"
                        >First Name</label
                     >
                     <input
                        type="text"
                        class="form-control"
                        id="firstName"
                        placeholder="First Name"
                     />
                  </div>
                  <div class="mb-3">
                     <label for="lastName" class="form-label">Last Name</label>
                     <input
                        type="text"
                        class="form-control"
                        id="lastName"
                        placeholder="Last Name"
                     />
                  </div>
                  <div class="mb-3">
                     <label for="email" class="form-label">E-Mail</label>
                     <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="E-Mail Address"
                     />
                  </div>
                  <div class="mb-3">
                     <label for="phone" class="form-label">Phone</label>
                     <input
                        type="tel"
                        class="form-control"
                        id="phone"
                        placeholder="(+387) 61 111 222"
                     />
                  </div>
                  <div class="mb-3">
                     <label for="address" class="form-label">Address</label>
                     <input
                        type="text"
                        class="form-control"
                        id="address"
                        placeholder="Address"
                     />
                  </div>
                  <div class="row">
                     <div class="col-md-6 mb-3">
                        <label for="city" class="form-label">City</label>
                        <input
                           type="text"
                           class="form-control"
                           id="city"
                           placeholder="City"
                        />
                     </div>
                     <div class="col-md-4 mb-3">
                        <label for="canton" class="form-label">Canton</label>
                        <select id="canton" class="form-select">
                           <option selected>Please select your canton:</option>
                           <option>Unsko-sanski kanton</option>
                           <option>Posavski kanton</option>
                           <option>Tuzlanski kanton</option>
                           <option>Zeni훾ko-dobojski kanton</option>
                           <option>Bosansko-podrinjski kanton (Gora탑de)</option>
                           <option>Srednjobosanski kanton</option>
                           <option>Hercegova훾ko-neretvanski kanton</option>
                           <option>Zapadnohercegova훾ki kanton</option>
                           <option>Kanton Sarajevo</option>
                           <option>Kanton 10</option>
                        </select>
                     </div>
                     <div class="col-md-2 mb-3">
                        <label for="postal" class="form-label"
                           >Postal Code</label
                        >
                        <input
                           type="text"
                           class="form-control"
                           id="postal"
                           placeholder="Postal Code"
                        />
                     </div>
                  </div>
                  <div class="mb-3">
                     <label for="website" class="form-label">Website</label>
                     <input
                        type="text"
                        class="form-control"
                        id="website"
                        placeholder="Enter website"
                     />
                  </div>
                  <fieldset class="mb-3">
                     <legend class="col-form-label pt-0">
                        Do you have hosting?
                     </legend>
                     <div class="form-check">
                        <input
                           class="form-check-input"
                           type="radio"
                           name="hosting"
                           id="hostingYes"
                           value="yes"
                           checked
                        />
                        <label class="form-check-label" for="hostingYes">
                           Yes
                        </label>
                     </div>
                     <div class="form-check">
                        <input
                           class="form-check-input"
                           type="radio"
                           name="hosting"
                           id="hostingNo"
                           value="no"
                        />
                        <label class="form-check-label" for="hostingNo">
                           No
                        </label>
                     </div>
                  </fieldset>
                  <div class="mb-3">
                     <label for="projectDescription" class="form-label"
                        >Project Description</label
                     >
                     <textarea
                        class="form-control"
                        id="projectDescription"
                        rows="3"
                        placeholder="Describe in short sentence your project..."
                     ></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Send</button>
               </form>
            </div>
         </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   </body>
</html>
