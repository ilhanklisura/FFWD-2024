<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Member Login</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="css/styles.css" />
      <!-- Link to your compiled SCSS file -->
   </head>
   <body>
      <div class="vh-100 d-flex justify-content-center align-items-center">
         <div class="card login-card">
            <div class="card-body p-5">
               <div class="text-center mb-4 login-icon-container">
                  <!-- Placeholder for login icon -->
                  <img
                     src="https://img.freepik.com/free-psd/3d-illustration-person-with-sunglasses_23-2149436188.jpg?size=338&ext=jpg&ga=GA1.1.735520172.1711411200&semt=ais"
                     alt="Login icon placeholder"
                     class="login-icon mb-3"
                  />
               </div>
               <h2 class="card-title text-center mb-5">Member Login</h2>
               <form>
                  <div class="mb-3">
                     <input
                        type="email"
                        class="form-control"
                        id="inputEmail"
                        placeholder="Email"
                        required
                     />
                  </div>
                  <div class="mb-4">
                     <input
                        type="password"
                        class="form-control"
                        id="inputPassword"
                        placeholder="Password"
                        required
                     />
                  </div>
                  <div class="d-grid">
                     <button type="submit" class="btn btn-primary btn-login">
                        LOGIN
                     </button>
                  </div>
               </form>
               <div class="text-center mt-4">
                  <a href="#" class="text-small">Forgot Username / Password?</a>
               </div>
               <div class="text-center mt-2">
                  <a href="#" class="text-small">Create your Account â†’</a>
               </div>
            </div>
         </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   </body>
</html>
