<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Bootstrap Form Layout</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
      />
      <style>
         body {
            background-color: #f5f5f5;
            font-family: "Lato", sans-serif;
         }
         .container {
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 5px;
            margin-top: 50px;
         }
         .btn-custom {
            background-color: #f0ad4e;
            color: white;
         }
      </style>
   </head>
   <body>
      <div class="container">
         <form>
            <div class="row mb-3">
               <div class="col">
                  <label for="firstName" class="form-label">First Name</label>
                  <input
                     type="text"
                     class="form-control"
                     id="firstName"
                     placeholder="First Name"
                  />
               </div>
               <div class="col">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input
                     type="text"
                     class="form-control"
                     id="lastName"
                     placeholder="Last Name"
                  />
               </div>
            </div>
            <div class="mb-3">
               <label for="email" class="form-label">E-Mail</label>
               <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="E-Mail Address"
               />
            </div>
            <div class="mb-3">
               <label for="phone" class="form-label">Phone #</label>
               <input
                  type="text"
                  class="form-control"
                  id="phone"
                  placeholder="(845)555-1212"
               />
            </div>
            <div class="mb-3">
               <label for="address" class="form-label">Address</label>
               <input
                  type="text"
                  class="form-control"
                  id="address"
                  placeholder="Address"
               />
            </div>
            <div class="row mb-3">
               <div class="col">
                  <label for="city" class="form-label">City</label>
                  <input
                     type="text"
                     class="form-control"
                     id="city"
                     placeholder="City"
                  />
               </div>
               <div class="col">
                  <label for="state" class="form-label">State</label>
                  <select class="form-control" id="state">
                     <option>Please select your state</option>
                     <option>New York</option>
                     <option>California</option>
                  </select>
               </div>
               <div class="col">
                  <label for="zipCode" class="form-label">Zip Code</label>
                  <input
                     type="text"
                     class="form-control"
                     id="zipCode"
                     placeholder="Zip Code"
                  />
               </div>
            </div>
            <div class="mb-3">
               <label for="website" class="form-label"
                  >Website or domain name</label
               >
               <input
                  type="text"
                  class="form-control"
                  id="website"
                  placeholder="Website or domain name"
               />
            </div>
            <div class="mb-3">
               <label>Do you have hosting?</label><br />
               <input type="radio" id="hostingYes" name="hosting" value="yes" />
               <label for="hostingYes">Yes</label>
               <input type="radio" id="hostingNo" name="hosting" value="no" />
               <label for="hostingNo">No</label>
            </div>
            <div class="mb-3">
               <label for="description" class="form-label"
                  >Project Description</label
               >
               <textarea
                  class="form-control"
                  id="description"
                  rows="3"
                  placeholder="Project Description"
               ></textarea>
            </div>
            <button type="submit" class="btn btn-custom">Send</button>
         </form>
      </div>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
   </body>
</html>
